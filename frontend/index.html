<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Email Processing</h1>
    
    <textarea id="textInput" rows="4" cols="50"></textarea>

    <div class="error__container" id="error"></div>
    <div class="row">
        <div class="col">
            <button class="btn__action" onclick="postEmailNickname()">Получить имя пользователя</button>
            <button class="btn__action" onclick="postEmailDomain()">Получить домен</button><br><br>
        </div>

        <div class="col">
            <button class="btn__action" onclick="getHistoryNickname(1)">Получить историю по именам пользователей</button>
            <button class="btn__action" onclick="getHistoryDomain(1)">Получить историю по доменам</button><br><br>
        </div>
    </div>
    
    <div class="result__container">
        <span id="output"></span>
    </div>


    <div id="list-container"></div>
    <div class="pagination__container" id="pagination-container"></div>
    <script src="script.js"></script>
</body>
</html>
